name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Backend install
        working-directory: backend
        run: npm ci

      - name: Frontend install
        working-directory: frontend
        run: npm ci

      - name: Backend tests (skip DB dependent)
        working-directory: backend
        env:
          SKIP_DB_TESTS: '1'
          TEST_API_KEY: test-key
        run: npm test --silent

      - name: Frontend build
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:3000/api
        run: npm run build --silent

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: local/org-chart-backend:ci

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: local/org-chart-frontend:ci

  backend-tests:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    
    services:
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7474:7474
          - 7687:7687
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Wait for Neo4j to be ready
        shell: bash
        run: |
          echo "Waiting for Neo4j bolt port..."
          for i in {1..30}; do
            if bash -c "</dev/tcp/127.0.0.1/7687" >/dev/null 2>&1; then
              echo "Neo4j bolt port is open"
              break
            fi
            echo "waiting... ($i)"
            sleep 2
          done
          
      - name: Run backend unit tests
        working-directory: backend
        run: npm test
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          
      - name: Run backend API tests
        working-directory: backend
        run: npm run test:api
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
          
      - name: Run frontend tests
        working-directory: frontend
        run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-central-1
    
    services:
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/testpassword
        ports:
          - 7474:7474
          - 7687:7687
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: |
          cd backend
          npm ci
          cd ../frontend
          npm ci
          
      - name: Start backend
        working-directory: backend
        run: npm start &
        env:
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: testpassword
          PORT: 3000
          
      - name: Start frontend
        working-directory: frontend
        run: npm run dev &
          
      - name: Wait for services
        run: |
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          
      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e