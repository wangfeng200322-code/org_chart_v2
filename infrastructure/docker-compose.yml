version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=testpassword
    depends_on:
      - neo4j

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "neo4j/testpassword"
    ports:
      - "7474:7474"
      - "7687:7687"
