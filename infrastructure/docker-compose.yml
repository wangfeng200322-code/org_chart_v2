
services:
  neo4j:
    image: neo4j:5.13
    environment:
      - NEO4J_AUTH=neo4j/orgchart-neo4j-strong-password
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - server.bolt.enabled=true
      - server.bolt.listen_address=0.0.0.0:7687
    ports:
      - "7474:7474"
      - "7687:7687"
    # Add volume for data persistence
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 40s  # Give Neo4j time to start
  
  backend:
    # Option 1: Use pre-built image (uncomment after building)
    # image: org-chart-backend:latest
    # Option 2: Build from source (current)
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # For local dev: use local Neo4j
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=orgchart-neo4j-strong-password
      # OR use SSM (for AWS deployment):
      - AWS_REGION=${AWS_REGION:-eu-central-1}
      # Optional: NEO4J connection info from SSM
      # - NEO4J_CONNECTION_PARAM=${NEO4J_CONNECTION_PARAM:-/org-chart/neo4j_connection_string}
      - API_KEY_PARAM_PATH=${API_KEY_PARAM_PATH:-/org-chart/api-keys}
      - TEST_API_KEY=${TEST_API_KEY:-dev-key}
      - LOG_LEVEL=DEBUG
      - NODE_ENV=development
    depends_on:
      neo4j:
        condition: service_healthy  # Wait for Neo4j to be healthy
    # Add volumes to prevent node_modules issues
    volumes:
      - ../backend:/app
      - /app/node_modules

  frontend:
    # Option 1: Use pre-built image (uncomment after building)
    # image: org-chart-frontend:latest
    # Option 2: Build from source (current)
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - VITE_LOG_LEVEL=debug 
    # Add volumes to prevent node_modules issues
    volumes:
      - ../frontend:/app
      - /app/node_modules

  

# Define named volumes
volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import: